<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label><input id="name" type="text" placeholder="Enter your name" required ></input>
        <label for="email" id="email-label">Email</label><input id="email" type="email" placeholder="Enter your email" required>
        <label for="number" id="number-label">Age(optional)</label><input id="number" type="number" min="10" max="99" placeholder="Age"></input>
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
            <option value="">Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>

        <label for="">Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"><input type="radio" class="inline" id="definitely" name="recommend" value="Definitely" checked></input> Definitely</label>
        <label for="maybe"><input type="radio" class="inline" id="maybe" name="recommend" value="Maybe"></input> Maybe</label>
        <label for="not-sude"><input type="radio" class="inline" id="not-sure" name="recommend" value="Not Sure"></input> Not Sure</label>

<label for="dropwdown">What is your favorite feature of freeCodeCamp?</label>
<select name="dropdown" id="dropdown">
            <option value="">Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
    </select>

    <label for="">What would you like to see improved? (Check all that apply)</label>
    <label for="frontend"><input type="checkbox" class="inline" id="frontend" name="recommend" value="frontend"></input> Front-end Projects</label>
        <label for="backend"><input type="checkbox" class="inline" id="backend" name="recommend" value="backend"></input> Back-end Projects</label>
        <label for="data"><input type="checkbox" class="inline" id="data" name="recommend" value="data"></input> Data Visualization</label>
    <label for="challenge"><input type="checkbox" class="inline" id="challenge" name="recommend" value="challenge"></input> Challenges</label>
    <label for="open-source"><input type="checkbox" class="inline" id="open-source" name="recommend" value="open-source"></input> Open Source Community</label>
    <label for="glitter"><input type="checkbox" class="inline" id="glitter" name="recommend" value="glitter"></input> Gitter help rooms</label>
    <label for="videos"><input type="checkbox" class="inline" id="videos" name="recommend" value="videos"></input> Videos</label>
    <label for="meetups"><input type="checkbox" class="inline" id="meetups" name="recommend" value="meetups"></input> City Meetups</label>
    <label for="wiki"><input type="checkbox" class="inline" id="wiki" name="recommend" value="wiki"></input> Wiki</label>
    <label for="forum"><input type="checkbox" class="inline" id="forum" name="recommend" value="forum"></input> Forum</label>
    <label for="courses"><input type="checkbox" class="inline" id="courses" name="recommend" value="courses"></input> Additional Courses</label>
    <label>Any Comments or Sugestions?</label>
    <textarea></textarea>
    <input type="submit" value="submit" id="submit">
    </form>
</body>
</html>
